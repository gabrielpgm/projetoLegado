<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <div id="cx-extcad">
        <h1>Gerenciar Usuários</h1>
        <form action="/dashboard" method="GET">
            <button type="submit" class="voltar-button" aria-label="Voltar">
                <i class="fa-solid fa-angles-left"></i> <strong>Voltar</strong>
            </button>
        </form> 
    </div>
    
    <div id="cx-intcad">
        <div id="jan-cad-dads">
            <div id="jan-cad-tipo">
                <div class="input-group">

                    <form onsubmit="cadastrarUsuario(event)">

                        <input type="text" name="nome" placeholder="Nome" required>
                        <input type="text" name="username" placeholder="Nome de Usuário" required>
                        <input type="password" name="senha" placeholder="Senha" required>    
                        
                    </form>

                    <button type="submit"><i class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div> 
            
            <div class="input-group-ratio">
                    <input type="radio" name="tipo_acesso" value="Administrador" required> Administrador
                    <input type="radio" name="tipo_acesso" value="Padrão" required> Padrão     
            </div> 
        </div>
        
        <div class="cx-3">
            <fieldset class="custom-field-usuarios">
                <legend>Usuários Cadastrados</legend>
                <div id="user-list" class="custom-table-user">
                    {% for usuario in usuarios %}
                    <div class="custom-row-user">
                        <div class="user-info">
                            <div class="user-field">
                                <label><strong>Nome:</strong></label>
                                <span>{{ usuario.nome }}</span>
                            </div>
                            <div class="user-field">
                                <label><strong>Usuário:</strong></label>
                                <span>{{ usuario.username }}</span>
                            </div>
                            <div class="user-field">
                                <label><strong>Ações:</strong></label>
                                <form action="{{ url_for('toggle_usuario', username=usuario.username) }}" method="POST" style="display:block;">
                                    <button type="submit">{{ 'Desativar' if usuario.status_usuario else 'Ativar' }}</button>
                                </form>
                                <form action="{{ url_for('resetar_senha', username=usuario.username) }}" method="POST" style="display:block;">
                                    <button type="submit">Resetar Senha</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Botões de Paginação -->
                <div id="pagination-controls">
                    <button onclick="prevPage()" id="prev-btn" disabled><i class="fa-solid fa-angle-left"></i></button>
                   <button onclick="nextPage()" id="next-btn"><i class="fa-solid fa-angle-right"></i></button>  
                </div>
                


            </fieldset>


        </div>
    </div>


    {% if usuario_duplicado %}
    <script>
        usuarioDuplicado();
    </script>
    {% endif %}
    {% if usuario_cadastrado %}
    <script>
        usuarioCadastradoSucesso();
    </script>
    {% endif %}
</body>
</html>
